<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>ProconIng - Arquitectura y Construcción</title>
    <meta name="description" content="Soluciones integrales en arquitectura, construcción y gestión de obras. Diseñamos y ejecutamos proyectos que perduran." />
    <meta name="keywords" content="arquitectura, construcción, obras, proyectos, Chile, ProconIng" />
    <meta name="author" content="ProconIng" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ProconIng - Arquitectura y Construcción" />
    <meta property="og:description" content="Soluciones integrales en arquitectura, construcción y gestión de obras" />
    <meta property="og:site_name" content="ProconIng" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy - CORREGIDO PARA FIREBASE AUTH -->
    <meta 
      http-equiv="Content-Security-Policy" 
      content="
        default-src 'self';
        script-src 'self' https://cdnjs.cloudflare.com https://apis.google.com https://www.gstatic.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https: blob:;
        font-src 'self' data:;
        connect-src 'self' 
          https://api.web3forms.com 
          https://*.googleapis.com 
          https://*.firebaseapp.com
          https://*.firebase.com
          https://*.firebaseio.com
          https://identitytoolkit.googleapis.com
          https://firestore.googleapis.com
          https://securetoken.googleapis.com
          wss://*.firebaseio.com;
        media-src 'self' blob:;
        object-src 'none';
        frame-src 'self' 
          https://*.firebaseapp.com 
          https://*.google.com 
          https://accounts.google.com;
        base-uri 'self';
        form-action 'self' https://api.web3forms.com;
        upgrade-insecure-requests;
      "
    />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.web3forms.com" />
    <link rel="preconnect" href="https://firebase.googleapis.com" />
    <link rel="preconnect" href="https://apis.google.com" />
    <link rel="preconnect" href="https://www.gstatic.com" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://api.web3forms.com" />
    <link rel="dns-prefetch" href="https://firebase.googleapis.com" />
    <link rel="dns-prefetch" href="https://apis.google.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/resources/logo.png" as="image" type="image/png" />
  </head>

      </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
