        body::before {

            padding: 40px;

            width: 100%;
            text-align: center;

                        0 0 30px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-image: url('./resources/profile-pic.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 4px solid rgb(250, 214, 8);

        .name {

        .bio {
            color: #e0e0e0;
            margin-bottom: 30px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }
        
        .social-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .social-text {
            font-weight: 600;
            flex-grow: 1;
            text-align: left;
        }
        
        .instagram { 
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%) !important;
            border: none !important;
        }
        .whatsapp { background: #25d366; }
        .email { background: #00CED1; }
        
        .instagram, .whatsapp, .email {
            color: white;
        }
        
        .edit-mode {
            background: #f8f9fa;
            border: 2px dashed #ccc;
            color: #666;
            cursor: pointer;
        }
        
        .edit-mode:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: #cccccc;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .name {
                font-size: 24px;
            }
            
            body::before {
                background-size: 80px 80px;
            }
        }
    </style>
    <script>
        function sendEmail() {
            const email = 'Contacto@proconing.cl';
            const subject = 'Consulta desde QR';
            const body = 'Hola, me interesa conocer m√°s sobre sus servicios de construcci√≥n e ingenier√≠a.';
            
            // Intentar mailto primero
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Crear un enlace temporal y hacer clic
            const tempLink = document.createElement('a');
            tempLink.href = mailtoLink;
            tempLink.click();
            
            // Si no funciona, mostrar alternativas
            setTimeout(() => {
                const userChoice = confirm(
                    '¬øNo se abri√≥ tu cliente de correo?\n\n' +

                    '‚Ä¢ Cancelar: Abrir Gmail web'
                );
                
                if (userChoice) {
                    // Copiar email al portapapeles
                    navigator.clipboard.writeText(email).then(() => {
                        alert(`Email copiado al portapapeles: ${email}\n\nAsunto sugerido: ${subject}`);
                    }).catch(() => {
                        // Fallback si no se puede copiar
                        alert(`Email: ${email}\n\nAsunto: ${subject}\n\nMensaje: ${body}`);
                    });
                } else {
                    // Abrir Gmail web
                    const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                    window.open(gmailUrl, '_blank');
                }
            }, 1000);
        }
    </script>
